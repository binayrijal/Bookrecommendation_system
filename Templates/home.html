<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Book Recommendations</title>

</head>
<body style="background-color: #ffffff;"> <!-- Light Black -->
    <nav class="navbar" style="background-color: #f5f5f5; border: 0.5px solid black;">
      <a class="navbar-brand">
        Movie Recommendations System
      </a>
      <ul class="nav navbar-nav" style="display: inline-block; list-style: none; margin: 0; padding: 0;">
        <li style="display: inline-block; margin-right: 10px;"><a href="#" style="text-decoration:None">Home</a></li>
        <li style="display: inline-block; margin-right: 10px;"><a href="{{url_for('recom')}}" style="text-decoration:None">Recommendation</a></li>
      </ul>
   </nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
          <h1>Top 50 Books</h1>
        </div>
        {%for x in range(book_name|length)%}
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <img  class="card-img-top" src="{{image[x]}}" style="height:200px;width:100%;" alt="">
                    <p>Book-Name:<strong>{{book_name[x]}}</strong></p>
                    <p>Author:<strong>{{author[x]}}</strong></p>
                    <p>Rating:<strong>{{num_rating[x]}}</strong></p>
                    <p>Avg_rating:<strong>{{avg_rating[x]}}</strong></p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
</body>

</html>
