<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Recommendations</title>
</head>

<body style="background-color: #ffffff;"> <!-- Light Black -->
    <nav class="navbar" style="background-color: #f5f5f5; border: 0.5px solid black;">
      <a class="navbar-brand">
        Movie Recommendations System
      </a>
      <ul class="nav navbar-nav" style="display: inline-block; list-style: none; margin: 0; padding: 0;">
        <li style="display: inline-block; margin-right: 10px;"><a href="#" style="text-decoration:None">Home</a></li>
        <li style="display: inline-block; margin-right: 10px;"><a href="#" style="text-decoration:None">Contact</a></li>
      </ul>
   </nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
          <h1>chose or type book name</h1>
            <form method="post" action="/recommendation">
                <input type="text" class="form-control " name="text" placeholder="enter books">
                <input type="submit" value="search" class="btn btn-primary mt-3">

            </form>
        </div>
        {%if data%}
        {%for x in data%}
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <img  class="card-img-top" src="{{x[2]}}" style="height:200px;width:100%;" alt="">
                    <p>Book-Name:<strong>{{x[0]}}</strong></p>
                    <p>Author:<strong>{{x[1]}}</strong></p>

                </div>
            </div>
        </div>
        {% endfor %}
        {%endif%}

    </div>
</div>
</body>
</html>
